 
<md-sidenav-container >
 

  <md-grid-list cols="4" rowHeight="200px">
    <md-grid-tile *ngFor="let favMovie of favMovies" >
      <a href="https://www.themoviedb.org/person/{{favMovie.id}}" target="_blank">
      <img src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{favMovie.profile_path}}" onError="this.src='./app/images/noimage.png';" alt="photo of {{favMovie.name}}"> 
      </a>
    <md-grid-tile-footer>
    <h3 md-line >{{favMovie.name}}</h3>

    </md-grid-tile-footer>
    </md-grid-tile>

  </md-grid-list>
  </md-sidenav-container>
